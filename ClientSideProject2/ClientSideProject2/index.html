<script type="text/javascript">

    var sinkAngle = 0;

    function startsink() {
        var img = document.getElementById("sinkimg");
        console.log(img);
        var currentwidth = img.clientWidth;

        img.style.width = (currentwidth + currentwidth / 8) + "px";

        if (img.clientWidth < screen.width) {
            setTimeout(startsink, 20);
            sinkAngle += 45;
            $('#sinkimg').css('transform', 'rotate(' + sinkAngle + 'deg)');
        }
    }

    $(document).ready(startsink());

</script>
